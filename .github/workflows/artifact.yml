name: Workflow Demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create path
      run: mkdir -p my_files
    - name: Create file  
      run: echo "Hello, world!" >  my_files/hello.txt

    - name: Archive text file
      uses: actions/upload-artifact@v4
      with:
        name: hello-artifact
        path: my_files/hello.txt

  download:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
    - name: Download File
      uses: actions/download-artifact@v4
      with:
        name: hello-artifact
        path: my_files/hello.txt
    - name: Read File
      run: cat my_files/hello.txt
   
